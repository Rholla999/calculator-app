<html lang="en">
<head>

</head>
<body">

            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000"><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/></svg>
        </button>
        <h2>Calculator App</h2>
        <div class="calc-head">
            <label for="number">
                <input type="text" id="display" class="display" disabled>
            </label>
        </div>
        <div class="calc-body">
             <button type="button" data-key="+" class="opp">+</button>
            <button type="button" data-key="-" class="opp">-</button>
            <button type="button" data-key="/" class="opp">/</button>
            <button type="button" data-key="*" class="opp">*</button>
            <button type="button" data-key="=" class="equal" id="equal"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M160-280v-120h640v120H160Zm0-280v-120h640v120H160Z"/></svg></button>
            <button type="button"  class="clear" id="clear"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m376-300 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 180q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520Zm-400 0v520-520Z"/></svg></button>
            <button type="button"  data-key="x" class="btn del" id="del"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"/></svg></button>
       
            <button type="button" data-key="1" class="btn">1</button>
            <button type="button" data-key="2" class="btn">2</button>
            <button type="button" data-key="3" class="btn">3</button>
            <button type="button" data-key="4" class="btn">4</button>
            <button type="button" data-key="5" class="btn">5</button>
            <button type="button" data-key="6" class="btn">6</button>
            <button type="button" data-key="7" class="btn">7</button>
            <button type="button" data-key="8" class="btn">8</button>
            <button type="button" data-key="9" class="btn">9</button>
            <button type="button" data-key="0" class="btn">0</button>
        </div>
    </section>
    
    <script src="calc.js"></script>
</body>
</html>
